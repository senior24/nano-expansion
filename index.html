<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: #455a64;
      background-color: #fff;
    }
  </style>

  <!-- add css -->
  <link rel="stylesheet" href="dist/nano-expansion.css">
  
</head>
<body>
  
  <!-- expansion wrapper -->
  <div class="nano-expansion-wrapper" id="myexpansion">
    
    <!-- expansion 1 -->
    <div class="nano-expansion">
      <div class="nano-expansion-toggle">expansion 1</div>
      <div class="nano-expansion-content">
        <span>sample text</span>
      </div>
    </div>

    <!-- expansion 2 -->
    <div class="nano-expansion">
      <div class="nano-expansion-toggle">expansion 2</div>
      <div class="nano-expansion-content">
        <span>sample text</span>
        <br>
        <span>sample text</span>
      </div>
    </div>

    <!-- expansion 3 -->
    <div class="nano-expansion">
      <div class="nano-expansion-toggle">expansion 3</div>
      <div class="nano-expansion-content">
        <span>sample text</span>
        <br>
        <span>sample text</span>
        <br>
        <span>sample text</span>
      </div>
    </div>

  </div>

  <!-- add javascript -->
  <script src="dist/nano-expansion.js"></script>

  <!-- create initialization -->
  <script>
    const nanoExpansion = new NanoExpansion({
      duration: 0.2,
      wrapper: "#myexpansion",
      autoFolding: true,
    });
  </script>

</body>
</html>
